<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/transcript.css">
  <link rel="stylesheet" href="css/styles.css">
  <title>DEVELOPMENT OF CBT CBT TEST 2023</title>
  <link rel="icon" type="image/x-icon" href="img/17.webp">
  <!-- Google Material Icons -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    /* CSS untuk footer dan konten lainnya */
    footer {
      position: fixed;
      bottom: 0;
      width: 100%;
      background: black;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 8px 16px;
      font-size: 14px;
      z-index: 1000;
    }
  
    .footer-left button {
      margin-right: 5px;
      padding: 8px;
      background: white;
      color: black;
      border: none;
      border-radius: 5px;
    }
  
    .logout-btn {
      border: 1px solid red;
      color: red;
      background: transparent;
    }
  
    /* Info footer kanan: tampil dua baris untuk jam & baterai */
    .footer-right {
      border: 1px solid white;
      padding: 4px 8px;
      border-radius: 4px;
      text-align: right;
      display: flex;
      flex-col: column;
      line-height: 1.2;
    }
  
    .footer-right > div {
      display: flex;
      align-items: center;
      gap: 5px;
    }
    
    /* Style untuk overlay loading */
    #bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100vh;
      background: #000;
      opacity: 0.5;
      z-index: 5000;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.5rem;
      color: #fff;
    }
  </style>  
</head>
<body class="bg-gradient-to-br from-blue-800 to-gray-900 text-white min-h-screen">

  <!-- Overlay loading (jika diperlukan) -->
  <div id="bg">Loading...</div>

  <!-- Main content -->
  <div id="main-content">
    <div class="w-full max-w-md mx-auto p-6 rounded-lg shadow-lg text-center">
      <!-- Bagian Form URL -->
      <h1 class="text-3xl font-bold mb-4">Exam</h1>
      <form id="askurl" class="mt-4">
        <label for="url" class="block text-lg font-semibold mb-2">Insert Exam URL</label>
        <div class="relative flex items-stretch">
          <input type="text" id="url" class="flex-1 p-3 border rounded-l bg-gray-700 focus:outline-none focus:shadow-outline-blue" placeholder="URL CBT">
          <button type="button" id="submit" class="bg-blue-500 text-white px-6 py-3 rounded-r hover:bg-blue-600 focus:outline-none focus:shadow-outline-blue active:bg-blue-800 transition duration-300 ease-in-out">
            Run
          </button>
        </div>
      </form>
      <div id="content"></div>
    </div>

    <!-- Container untuk iframe -->
    <div id="iframe-container" style="min-height: 80vh;"></div>
  </div>

  <footer class="px-3 py-2 gap-1">
    <div class="flex gap-1">
      <button class="px-2 py-2 border border-red-500 text-red-500 text-[10px] rounded">
        Logout
      </button>
      <button class="w-9 h-9 flex items-center justify-center bg-white text-black rounded">
        <span class="material-icons text-base">home</span>
      </button>
      <button class="w-9 h-9 flex items-center justify-center bg-white text-black rounded">
        <span class="material-icons text-base">arrow_back</span>
      </button>
      <button class="w-9 h-9 flex items-center justify-center bg-white text-black rounded">
        <span class="material-icons text-base">refresh</span>
      </button>
      <button class="w-9 h-9 flex items-center justify-center bg-white text-black rounded">
        <span class="material-icons text-base">arrow_forward</span>
      </button>
    </div>

    <div class="border border-white w-[9rem] rounded">
      <div class="flex items-center justify-center p-1">
        <span class="material-icons text-xs">wifi</span>
        <span id="clock" class="text-[10px]">20.58</span>
      </div>
      <hr>
      <div class="flex items-center justify-center p-1">
        <span class="material-icons text-xs">battery_full</span>
        <span id="battery" class="text-xs">20%</span>
      </div>
    </div>
  </footer>
  
  <!-- Script untuk sweetalert (jika digunakan) dan index.js -->
  <script src="js/sweetalert.js"></script>
  <script src="js/index.js"></script>

  <!-- Script untuk update jam -->
  <script>
    function updateClock() {
      const now = new Date();
      const hour = now.getHours().toString().padStart(2, "0");
      const min = now.getMinutes().toString().padStart(2, "0");
      document.getElementById("clock").textContent = `${hour}:${min}`;
    }
    setInterval(updateClock, 1000);
    updateClock();
  </script>
  
  <!-- Script untuk simulasi update baterai -->
  <script>
    navigator.getBattery().then(function(battery) {
      function updateBatteryLevel() {
        // Battery level is a value between 0.0 and 1.0
        const level = Math.floor(battery.level * 100);
        document.getElementById("battery").textContent = level + "%";
      }

      updateBatteryLevel();

      // Listen for battery level changes
      battery.addEventListener("levelchange", updateBatteryLevel);
    });
  </script>
  
  <!-- Script untuk full screen toggle (sesuai kode Anda sebelumnya) -->
  <script>
    const toggleFullScreen = document.getElementById('fullScreenToggle');
    const bottomLeftIcon = document.getElementById('bottomLeftIcon');

    if (toggleFullScreen) {
      toggleFullScreen.addEventListener('click', () => {
        if (document.fullscreenElement) {
          exitFullScreen();
        } else {
          enterFullScreen();
        }
      });
    }

    if (bottomLeftIcon) {
      bottomLeftIcon.addEventListener('click', () => {
        if (document.fullscreenElement) {
          exitFullScreen();
        } else {
          enterFullScreen();
        }
      });
    }

    function enterFullScreen() {
      const element = document.documentElement;
      if (element.requestFullscreen) {
        element.requestFullscreen();
      } else if (element.mozRequestFullScreen) {
        element.mozRequestFullScreen();
      } else if (element.webkitRequestFullscreen) {
        element.webkitRequestFullscreen();
      } else if (element.msRequestFullscreen) {
        element.msRequestFullscreen();
      }
    }

    function exitFullScreen() {
      if (document.exitFullscreen) {
        document.exitFullscreen();
      } else if (document.mozCancelFullScreen) {
        document.mozCancelFullScreen();
      } else if (document.webkitExitFullscreen) {
        document.webkitExitFullscreen();
      } else if (document.msExitFullscreen) {
        document.msExitFullscreen();
      }
    }
  </script>
</body>
</html>
